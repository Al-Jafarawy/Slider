<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Inspirational Quotes</title>
  </head>
  <body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Floating particles background -->
    <div class="particles-container">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="quotes-container">
      <!-- Background images with overlay -->
      <div class="background-images">
        <img src="images/1.jpg" alt="Background 1" />
        <img src="images/2.jpg" alt="Background 2" />
        <img src="images/3.jpg" alt="Background 3" />
        <img src="images/4.jpg" alt="Background 4" />
        <img src="images/5.jpg" alt="Background 5" />
        <img src="images/6.jpg" alt="Background 6" />
        <img src="images/7.jpg" alt="Background 7" />
        <img src="images/8.jpg" alt="Background 8" />
        <img src="images/9.jpg" alt="Background 9" />
        <img src="images/10.jpg" alt="Background 10" />
        <img src="images/11.jpg" alt="Background 11" />
        <img src="images/12.jpg" alt="Background 12" />
        <img src="images/13.jpg" alt="Background 13" />
        <img src="images/14.jpg" alt="Background 14" />
        <img src="images/15.jpg" alt="Background 15" />
        <img src="images/16.jpg" alt="Background 16" />
        <img src="images/17.jpg" alt="Background 17" />
        <img src="images/18.jpg" alt="Background 18" />
        <img src="images/19.jpg" alt="Background 19" />
        <img src="images/20.jpg" alt="Background 20" />
        <img src="images/21.jpg" alt="Background 21" />
        <img src="images/22.jpg" alt="Background 22" />
        <img src="images/23.jpg" alt="Background 23" />
        <img src="images/24.jpg" alt="Background 24" />
        <img src="images/25.jpg" alt="Background 25" />
        <img src="images/26.jpg" alt="Background 26" />
        <img src="images/27.jpg" alt="Background 27" />
        <img src="images/28.jpg" alt="Background 28" />
        <img src="images/29.jpg" alt="Background 29" />
        <img src="images/30.jpg" alt="Background 30" />
      </div>

      <!-- Main content -->
      <div class="content-wrapper" id="main-content">
        <div class="quote-card">
          <div class="quote-content">
            <h1 id="quote-text" class="quote-text"></h1>
            <div class="quote-author">
              <span id="quote-author" class="author-name"></span>
            </div>
          </div>
        </div>

        <!-- Navigation arrows -->
        <div class="navigation-arrows">
          <button
            id="prev"
            class="nav-arrow prev-arrow"
            aria-label="Previous quote"
          >
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M15 18L9 12L15 6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button
            id="next"
            class="nav-arrow next-arrow"
            aria-label="Next quote"
          >
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M9 18L15 12L9 6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <!-- Progress indicator -->
        <div class="progress-indicator">
          <div class="progress-dots" id="progress-dots"></div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
