<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Inspirational Quotes</title>
  </head>
  <body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Floating particles background -->
    <div class="particles-container">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="quotes-container">
      <!-- Background images with overlay -->
      <div class="background-images">
        <img src="images/1 (1).jpg" alt="Background 1" />
        <img src="images/1 (2).jpg" alt="Background 2" />
        <img src="images/1 (3).jpg" alt="Background 3" />
        <img src="images/1 (4).jpg" alt="Background 4" />
        <img src="images/1 (5).jpg" alt="Background 5" />
        <img src="images/1 (6).jpg" alt="Background 6" />
        <img src="images/1 (7).jpg" alt="Background 7" />
        <img src="images/1 (8).jpg" alt="Background 8" />
        <img src="images/1 (9).jpg" alt="Background 9" />
        <img src="images/1 (10).jpg" alt="Background 10" />
      </div>

      <!-- Main content -->
      <div class="content-wrapper" id="main-content">
        <div class="quote-card">
          <div class="quote-content">
            <h1 id="quote-text" class="quote-text"></h1>
            <div class="quote-author">
              <span id="quote-author" class="author-name"></span>
            </div>
          </div>
        </div>

        <!-- Navigation arrows -->
        <div class="navigation-arrows">
          <button id="prev" class="nav-arrow prev-arrow" aria-label="Previous quote">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button id="next" class="nav-arrow next-arrow" aria-label="Next quote">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>

        <!-- Progress indicator -->
        <div class="progress-indicator">
          <div class="progress-dots" id="progress-dots"></div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
